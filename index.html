<!DOCTYPE html>
<head>
    <title>
        Login
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login">
        <div id="heading">
            <h1>Enter Credentials to Log in</h1>
        </div>
        <br><br><br>

        <div id="name">
            USERNAME: <input type="text">
        </div>
        <br><br><br>
        <div id="mail">
            E-MAIL: <input type="text">
        </div>
        <br><br><br>
        <div id="ph">
            PHONE NUMBER: <input type="text">
        </div>
        <br><br><br>
        <div id="ph">
            PASSWORD: <input type="password">
        </div>
        <br><br><br>
        <div id="button">
            <button type="submit" form="form1" value="Submit">LOG IN</button>
        </div>
        
    </div>
</body>
